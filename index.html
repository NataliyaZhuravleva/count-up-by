<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
<body>
  <div class="container">
    <h1>Count Up By</h1>
    <h3>Please enter 2 numbers - one to count and another to determine what multiple to use to get there.</h3>
    <form id="numbers">
      <div class="form-group">
        <label for="input1">1st Number:</label>
        <input id="input1" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="input2">2nd Number:</label>
        <input id="input2" class="form-control" type="number">
      </div>
    <button type="submit" value="submit" class="btn">Submit</button>
    <h2 id="warning">You must enter 2 numbers</h2>
    <h2><span id="output"></span></h2>
    </form>
    
  </div>
</body>
</html>
